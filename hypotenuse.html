    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Hypotenuse</title>
    <script src="triangle.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div style="margin:5%"></div>
    <a  class="secondary-link" href="/index.html">Back</a>
    <div class="container container-center" style="margin-top:2%;">
    <h1>Enter Perpendicular and Base of a Right Angle Triangle and we will tell its Hypotenuse</h1>
    <form onsubmit="event.preventDefault(), CalcHypotenuse()">
        <input type="number" id="perp" min=0.0001 step=0.0001 placeholder="Enter Perpendicular">
        <input type="number" id="base" min=0.0001 step=0.0001 placeholder="Enter Base">
        <input type="submit" value="calculate">
    </form>
    <h2><div id="hypotenuse" class="answer"></div></h2>
</div>
</body>
</html>
