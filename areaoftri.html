<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area</title>
    <script src="triangle.js" type="text/javascript"></script>
</head>
<link href="style.css" rel="stylesheet"/>
<body>
    <div style="margin:5%"></div>
    <a  class="secondary-link" href="/index.html">Back</a>
<div class="container container-center " style="margin-top:2%;">
<h1>Find area of Triangle by entering values for Types specified as follows:</h1>
    <input type="button" value="Find area by entering Sides" onclick="Display(1)"><br><br>
    <input type="button" value="Find area by entering Base and Height" onclick="Display(2)"><br><br> 
    <input type="button" value="Find area of Special Triangles" onclick="Display(3)">

    
    <div id="Displaysides">
        <h3>Enter sides</h3>
        <form onsubmit="event.preventDefault(), CalculateArea(1)">
      <input type="number" id="side1" min=0.0001 step=0.0001 placeholder="enter side1" required>
      <input type="number" id="side2" min=0.0001 step=0.0001 placeholder="enter side2" required>
      <input type="number" id="side3" min=0.0001 step=0.0001 placeholder="enter side3" required>
      <input type="submit" value="calculate">
      </form>
    </div>

    <div id="DisplaybaseHeight">
        <h3>Enter base and height</h3>
        <form onsubmit="event.preventDefault(), CalculateArea(2)">
            <input type="number" min=0.0001 step=0.0001 id="base" placeholder="enter base" required>
            <input type="number" min=0.0001 step=0.0001 id="height" placeholder="enter height" required>
            <input type="submit" value="calculate">
        </form>
    </div>

    <div id="DisplaySpecial">
        <h2>
        <button onclick="DisplaySpecial(1)">Eqilateral</button>
        <button onclick="DisplaySpecial(2)">Isosceles</button>
        </h2>
        <div id="DisplayEquilateral">
            <form onsubmit="event.preventDefault(), CalculateArea(3)">
            <input type="number" min=0.0001 step=0.0001 id="side"  placeholder="Enter Side" required>
            <input type="submit" value="calculate">
            </form>
        </div>

        <div id="DisplayIsosceles">
        <form onsubmit="event.preventDefault(), CalculateArea(4)">
        <input type="number" min=0.0001 step=0.0001 id="baseiso"  placeholder="Enter Base" required>
        <input type="number" min=0.0001 step=0.0001 id="Equalside"  placeholder="Enter Equalside" required>
        <input type="submit" value="calculate">
        </form>
        </div>
    </div>
</form>
<h3><div id="Area" class="answer"></div></h3>
</div>


</body>
</html>
